<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/bzc0piu.css">
  <link rel="stylesheet" href="stylecontact.css">
  <title>Don Komocio</title>
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>

<body>

  <div class="header">
    <a href="contact.html" class="contact-hover">contact</a>
    <a href="index.html" class="komocio-hover">komocio</a>
    <a href="https://www.behance.net/komocio" class="behance-hover" target="_blank"
      rel="noopener noreferrer">Bē</a>
  </div>


  <div class="contact-container">
    <div class="left-contact">
      <a class="head-contact-left">komocio&nbsp<img class="head-icon-contact-left" src="icon.ico"> </a>
      <form class="form-left" action="" method="POST">
        <input class="Name" type="text" name="name" required>
        <div class="extrainfo">
          <a>First and last name</a>
      </div>
        <input class="Email" type="email" name="email" required>
        <div class="extrainfo">
          <a>E-mail</a>
      </div>
        <textarea contenteditable="false" class="Input" name="message" required></textarea>
        <div class="extrainfo">
          <a>Message...</a>
      </div>
        <div class="button-container-left">
          <button class="button-left" type="submit"><img class="icon-button-left" src="icon.ico"></button>

        </div>
        
      </form>
    </div>

    <div class="right-contact">
      <div class="right-container">
        <div class="right-head-container">
          <a class="head-contact-right">NULL.</a>
          <a class="null-fullname">Null Creative Collective LLC.</a>
        </div>
        <hr>
        <div class="null-links-container">
          <a href="https://www.instagram.com/null_outhere/" class="null-links">url</a>
          <a href="https://www.instagram.com/null_outhere/" class="null-links">Bē</a>
          <a href="https://www.instagram.com/null_outhere/" class="null-links">instagram</a>
        </div>
        <form class="form-right" action="" method="POST">
            <input class="Name-right" type="text" name="name" required placeholder="Your Name">
            <input class="Email-right" type="email" name="email" required placeholder="Your E-mail">
            <textarea class="Input-right" name="message" required placeholder="Your Message"></textarea>
            <button class="button-right" type="submit">SUBMIT</button>
        </form>

      </div>
  </div>
